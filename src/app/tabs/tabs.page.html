<ion-tabs #tabs>
	<ion-tab-bar slot="bottom">
		<ion-tab-button tab="job" (click)="onTabChange('job', $event)">
			<ion-icon name="camera"></ion-icon>
			<ion-label>New Job</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="job-list" (click)="onTabChange('job-list', $event)">
			<ion-icon name="list-box"></ion-icon>
			<ion-label>Job List</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="profile" (click)="onTabChange('profile', $event)">
			<ion-icon name="person"></ion-icon>
			<ion-label>Profile</ion-label>
		</ion-tab-button>
	</ion-tab-bar>
</ion-tabs>
